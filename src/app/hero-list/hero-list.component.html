<h2>hero-list</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === currentHero"
            (click)="onSelect1(hero)"
        >
    <span class="badge">{{hero.id}}</span> {{hero.name | uppercase}}
  </li>
</ul>

<app-hero-details
  *ngIf="currentHero != null"
  [hero]="currentHero"
></app-hero-details>
